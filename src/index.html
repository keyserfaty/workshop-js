                    <li class="slider__content__info__team__list__item">

                        <p class="slider__content__info__team__list__item__position">Co-founder and CTO</p>
                    </li>
                    <li class="slider__content__info__team__list__item">
                        <div class="slider__content__info__team__list__item__loader"></div>
